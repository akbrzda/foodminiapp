name: Deploy Bot
on:
  push:
    branches:
      - main
    paths:
      - "bot/**"
      - ".github/workflows/deploy-bot.yml"
jobs:
  deploy:
    name: Deploy Bot to Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: bot/package-lock.json

      - name: Install dependencies
        working-directory: bot
        run: npm ci --production

      - name: Create .env file
        working-directory: bot
        run: |
          cat << EOF_ENV > .env
          NODE_ENV=${{ secrets.NODE_ENV }}
          PORT=${{ secrets.BOT_PORT }}
          BOT_LOG_LEVEL=warn
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_COMMAND_BOT_ENABLED=true
          TELEGRAM_BOT_MODE=webhook
          TELEGRAM_MINIAPP_URL=${{ secrets.TELEGRAM_MINIAPP_URL }}
          TELEGRAM_WEBHOOK_URL=${{ secrets.TELEGRAM_WEBHOOK_URL }}
          TELEGRAM_WEBHOOK_SECRET=${{ secrets.TELEGRAM_WEBHOOK_SECRET }}
          BOT_SERVICE_TOKEN=${{ secrets.BOT_SERVICE_TOKEN }}
          BACKEND_URL=${{ secrets.BACKEND_URL }}
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          REDIS_HOST=${{ secrets.REDIS_HOST }}
          REDIS_PORT=${{ secrets.REDIS_PORT }}
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          EOF_ENV

      - name: Setup SSH
        run: |
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "ERROR: SSH_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_USER }}" ]; then
            echo "ERROR: SSH_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "ERROR: SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude 'logs' \
            bot/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/backend.panda.akbrzda.ru/bot/

      - name: Install dependencies on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/backend.panda.akbrzda.ru/bot
            npm ci --production

      - name: Restart bot with PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/backend.panda.akbrzda.ru/bot
            pm2 describe foodminiapp-bot > /dev/null
            if [ $? -eq 0 ]; then
              pm2 restart foodminiapp-bot
            else
              pm2 start src/index.js --name foodminiapp-bot
              pm2 save
            fi

      - name: Check bot status
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            pm2 status foodminiapp-bot
            pm2 logs foodminiapp-bot --lines 50 --nostream
